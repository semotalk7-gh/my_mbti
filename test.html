<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>연애 기반 상황형 20문항 테스트 • 노유노미</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-cream">
  <div class="app-viewport">
    <main class="app">
      <header class="brand center">
        <div class="brand-top"><img class="logo" src="logo.svg" onerror="this.onerror=null; this.src='logo.png';" alt="">Know You Know Me Studio</div>
        <h1>나를 알고, 너를 이해하는 시공간</h1>
        <p class="tagline">연애 기반 상황형 20문항 테스트</p>
      </header>

      <div class="step"><span id="stepText">1 / 20</span><span id="axisText">IE</span></div>
      <div class="progress"><div id="prog"></div></div>

      <section class="card">
        <div class="q" id="qtext">로딩 중…</div>
        <div class="choice">
          <button class="btn btnA" id="optA">A</button>
          <button class="btn btnB" id="optB">B</button>
          <button class="btn btnN" id="optN">애매해요</button>
        </div>
        <p class="note">빠르게 선택해도 좋고, 잠시 생각해도 괜찮아요. 애매하면 ‘애매해요’를 눌러 주세요 (중립 0.5점 반영).</p>
      </section>

      <div class="foot"><a class="link" href="index.html">처음으로</a></div>
    </main>
  </div>
  <script src="questions.js"></script>
  <script src="test.js"></script>
</body>
</html>
