<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>테스트 • 노유노미 스튜디오</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-cream">
  <main class="app" id="app">
    <header class="brand">
      <div class="brand-top">Know You Know Me Studio</div>
      <h1>나를 알고, 너를 이해하는 시공간</h1>
      <p class="tagline">30대 커플용 20문항 테스트</p>
    </header>

    <div class="step"><span id="stepText">1 / 20</span><span id="axisText">IE</span></div>
    <div class="progress"><div id="prog"></div></div>

    <section class="card">
      <div class="q" id="qtext">로딩 중…</div>
      <div class="choice">
        <button class="btn btnA block" id="optA">A</button>
        <button class="btn btnB block" id="optB">B</button>
      </div>
      <p class="note">빠르게 선택해도 좋고, 잠시 생각해도 괜찮아요.</p>
    </section>

    <footer class="foot">
      <a class="link" href="index.html">처음으로</a>
    </footer>
  </main>
  <script src="questions.js"></script>
  <script src="test.js"></script>
</body>
</html>
